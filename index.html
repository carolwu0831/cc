<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden; /* 防止整個頁面滾動 */
        }

        .container {
            max-width: 1280px;
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            background-color: #ffffff;
            border-radius: 1.5rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            padding: 2rem;
            transition: all 0.3s ease-in-out;
            max-height: 95vh;
            overflow-y: auto; /* 內容過長時，容器內部可滾動 */
        }

        .header {
            text-align: center;
            margin-bottom: 1rem;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 0.5rem;
        }

        .header p {
            font-size: 1.125rem;
            color: #6b7280;
        }
        
        .portfolio-embed {
            /* 移除響應式設定，改為固定尺寸 */
            width: 1200px;
            height: 700px;
            overflow: hidden;
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            /* 在小螢幕上可以縮放以適應視窗 */
            max-width: 100%;
            max-height: 100%;
        }

        .portfolio-embed iframe {
            width: 100%;
            height: 100%;
            border: none;
            /* 確保 iframe 在小螢幕上可以被包含在父容器內 */
            transform-origin: top left;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4 sm:p-6 md:p-8 overflow-hidden">

    <div class="container max-w-7xl mx-auto rounded-3xl shadow-xl p-8 sm:p-10 md:p-12">
        <header class="text-center mb-6">
            <h1 class="text-4xl sm:text-5xl md:text-6xl font-extrabold text-gray-900 mb-2"></h1>
            <p class="text-md sm:text-lg md:text-xl text-gray-600"></p>
        </header>
        
        <!-- 作品集嵌入區 -->
        <div class="portfolio-embed bg-gray-200 mx-auto">
            <!-- 將你的 <embed> 程式碼貼到這裡 -->
            <!-- 示範用的 iframe，請務必替換成你自己的作品集連結 -->
            <iframe 
                src="https://heavy-humor-266111.framer.app/"
                allow="fullscreen"
                title=""
            ></iframe>
            <!-- 你的 <embed> 程式碼貼到這裡 -->
        </div>

    </div>

</body>
</html>
