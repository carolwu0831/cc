<!DOCTYPE html>
<html>
<head>
  <title>台灣偏鄉醫療現況：護理師的挑戰與奉獻</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
    }
    h1 {
      color: #333;
    }
    .question-section {
      margin-bottom: 20px;
    }
    .question-section h2 {
      color: #555;
    }
    .question-option {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }
    .question-option input[type="radio"] {
      margin-right: 10px;
    }
    .link-button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      border-radius: 5px;
    }
    .icon {
      width: 24px;
      height: 24px;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <h1>台灣偏鄉醫療現況：護理師的挑戰與奉獻</h1>

  <div class="question-section">
    <h2>你認為偏鄉醫療最大的挑戰是什麼？</h2>
    <div class="question-option">
      <input type="radio" id="option1" name="challenge" value="resources">
      <label for="option1"><img src="resources_icon.png" alt="資源" class="icon">資源不足</label>
    </div>
    <div class="question-option">
      <input type="radio" id="option2" name="challenge" value="workload">
      <label for="option2"><img src="workload_icon.png" alt="工作量" class="icon">工作量過重</label>
    </div>
    <div class="question-option">
      <input type="radio" id="option3" name="challenge" value="isolation">
      <label for="option3"><img src="isolation_icon.png" alt="孤立" class="icon">地理位置孤立</label>
    </div>
  </div>

  <div class="question-section">
    <h2>你認為可以如何改善偏鄉醫療現況？</h2>
    <div class="question-option">
      <input type="radio" id="option4" name="improvement" value="increase_funding">
      <label for="option4"><img src="funding_icon.png" alt="經費" class="icon">增加經費補助</label>
    </div>
    <div class="question-option">
      <input type="radio" id="option5" name="improvement" value="improve_transportation">
      <label for="option5"><img src="transportation_icon.png" alt="交通" class="icon">改善交通設施</label>
    </div>
    <div class="question-option">
      <input type="radio" id="option6" name="improvement" value="increase_personnel">
      <label for="option6"><img src="personnel_icon.png" alt="人力" class="icon">增加醫療人力</label>
    </div>
  </div>

  <a href="https://unews.nccu.edu.tw/unews/ruralnurse/" class="link-button" target="_blank">點擊新聞連結了解更多</a>

</body>
</html>
